portfolio.portfolio-item.portfolio-caption.background-color: "#ED9389"
highlight: "#C2922F"
white: "#FF0000"
black: "#000"

#Image Customization
header-image: "../img/cover-image.jpg"
contact-image: "../img/prayer-moment.jpg"

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"

# Set custom fonts
fonts:
  - name: "Montserrat"
    for: "heading"
  - name: "Kaushan Script"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"